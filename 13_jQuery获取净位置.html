<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery获取净位置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            position: relative;
        }

        .box2 {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="box1">
        <p><img src="images/c16c05f.png" alt=""></p>
        <div class="box2">
            <p><img src="images/e967436.png" alt=""></p>
            <div class="box3">
                <p><img src="images/eb7a456.png" alt=""></p>
                <h3 id="h3">哈哈，请问我的净位置是几？</h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        window.onload = function(){
            console.log($('#h3').offset().top);
        }
    </script>
</body>
</html>
